        @font-face {
            font-family:'Madeira';
            src: url("Fontes/Chestnut\ Splinters_PersonalUseOnly.ttf") format('opentype');

            - opentype (otf)

            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Madeira', Times, serif;
        }
